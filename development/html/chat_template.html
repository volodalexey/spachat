<div data-role="outer_container" class="background" param-content="message">
    <div class="modal-body" data-role="messages_container" >
    </div>
    <div data-role="message_container" class="modal-controls message">
        <div class="container" contenteditable="true"></div>
    </div>

    <div class="modal-controls" data-role="controls_container">
        <div class="modal-main-btn">
            <button data-role="format" class="main-btn">
                Format
            </button>
            <button data-role="submit" class="main-btn">
                Send
            </button>
        </div>
        <div data-action="btnEditPanel" class="btnEditPanel"></div>
    </div>
    <div data-role="pagination" class="flex filter_container justContent hide">
        <button data-role="back"><-</button>
        <button data-role="first">First</button>
        <input type="text" data-role="current" value="" class="inputWidth"/>
        <button data-role="last">Last</button>
        <button data-role="forward">-></button>
    </div>
</div>
