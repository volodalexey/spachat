<div data-role="message_container" class="modal-controls message_conteiner">
    <div data-role="message_inner_container" class="container" contenteditable="true"></div>
</div>
<div class="modal-controls" data-role="controls_container">
    <div class="modal-main-btn">
        <% var _in = arguments[0]; %>
        <% _in.config.forEach(function (_config) { %>
            <%= _in.triple_element_template({
            config: _config,
            button_template: _in.button_template,
            input_template: _in.input_template,
            label_template: _in.label_template,
            data: _in.data
            }) %>
        <% }) %>
    </div>
    <div data-action="btnEditPanel" class="btnEditPanel"></div>
</div>
