<% var _in = arguments[0]; %>
<button data-role="<%= _in.config.data_role%>" class="<%= _in.config.class%>"
<% if(_in.config.name !== ""){ %> name="<%= _in.config.name%>" <%}%>
<% if(_in.config.disable === true){ %> disabled <%}%>
<% if(_in.config.data_location){ %> data-location="<%= _in.config.data_location%>" <%}%>
<% if(_in.config.value !== null){ %> value="<%= _in.config.value%>" <%}%>
<% if(_in.config.data_action){ %> data-action="<%= _in.config.data_action%>" <%}%>
<% if(_in.config.data_mode){ %> data-mode="<%= _in.config.data_mode%>" <%}%>
>

<% if (_in.config.icon) { %>
    <% var icon;
        _in.icon_config.every(function(_icon) {
            if (_icon.name === _in.config.icon) {
            icon = _icon;
            }
            return !icon;
        } ); %>

        <% if (icon) { %>
          <%= icon.svg %>
        <% } %>
<% } %>
<%= _in.config.text%>
</button>
