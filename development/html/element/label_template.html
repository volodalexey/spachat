<% var _in = arguments[0]; %>
<label data-role="<%=_in.config.data_role%>" class="<%=_in.config.class%>"
<% if(_in.config.name !== ""){ %> name="<%= _in.config.name%>" <%}%>

<% if(_in.for){ %> for="<%= _in.for%>" <%}%>
<% if(_in.data_location){ %> data-location="<%= _in.data_location%>" <%}%>

<% if(_in.value !== null){ %> value="<%=_in.value%>" <%}%>



><%=_in.config.text%>
<% if(_in.config.data_key) { %>
<%= _in.data[_in.config.data_key] %>
<%} %>

</label>
