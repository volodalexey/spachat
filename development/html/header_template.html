    <% var _in = arguments[0]; %>
    <div data-role="webrtc_container"></div>
    <div data-role="waiter_container"></div>
    <div data-role="tabs_container">
        <div data-role="header_description">
            <h3><%= _in.description %></h3>
            <hr/>
        </div>
        <% if (_in.config) { %>
        <div data-role="btnHeaderPanel">
            <% _in.config.forEach(function (btn) { %>
            <button class="<%= btn.class%>" name="<%= btn.name%>" data-role="<%= btn.data_role%>" data-action="<%= btn.data_action%>"
            <% if(btn.data_mode_to){ %> data-mode-to="<%= btn.data_mode_to%>" <%}%>
            <% if(btn.data_chat_part){ %> data-chat-part="<%= btn.data_chat_part%>" <%}%> > <%= btn.text%></button>
            <%})%>
        </div>
        <% } %>
        <div data-role="filter_container" class="background hide flex wrap"></div>
    </div>
