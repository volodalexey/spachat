<div data-role="header_container" class="modal-header">
    <h3>Chat Messages</h3>
    <hr/>
    <div data-role="btnHeaderPanel">
        <% var array = arguments[0]; %>
        <% _.each(array.header_btn, function (btn) { %>
        <button class="<%= btn.class%>" name="<%= btn.name%>" data-role="<%= btn.data_role%>" data-action="<%= btn.data_action%>"> <%= btn.text%></button>
        <%})%>
    </div>
    <div data-role="filter_container" class="background hide flex wrap"></div>
</div>
