<div data-role="left_panel_outer_container" class="fixed left hide">
    <div data-action="leftPanel" class="relative colorL">
        <!--<div>-->
        <button data-action="btnLeftPanel" class="btnPanel left">leftPanel</button>
        <!--</div>-->
        <div data-role="left_panel_inner-container">
            <div data-role="toolbar_left_panel"></div>
            <div data-role="body_left_panel" class="body_panel"></div>
        </div>
    </div>
</div>

<div data-role="right_panel_outer_container" class="fixed right hide">
    <div data-action="rightPanel" class="relative colorR">
        <!--<div>-->

        <!--</div>-->

            <div data-role="body_right_panel" class="body_panel"></div>

</div>

<div data-role="main_container"></div>

<div data-role="login_outer_container" class="flex-outer-container p-fx login-outer-container hidden">
    <form class="flex-inner-container form-small" data-role="loginForm">
        <div class="w-100p p-t-b flex-sp-around">
            <button data-action="clickRedirectToRegister" class="button_login" type="button">Register new user</button>
        </div>
        <div class="w-100p p-t-b flex-sp-between">
            <div class="flex-item-w50p">User name:</div>
            <input class="flex-item-w50p" type="text" name="userName">
        </div>
        <div class="w-100p p-t-b flex-sp-between">
            <div class="flex-item-w50p">User password:</div>
            <input class="flex-item-w50p" type="text" name="userPassword">
        </div>
        <div class="w-100p p-t-b flex-sp-around">
            <button data-action="submit" class="button_login" type="submit">Login</button>
        </div>
    </form>
</div>
