<section data-role="left_panel_outer_container" class="p-fx panel left-panel animate hide c-pink">
    <div class="p-rel h-100p">
        <button type="button" data-action="togglePanel" class="panel-button left-panel-button">LeftPanel</button>
        <div data-role="left_panel_inner_container" class="clear flex-dir-col h-inherit">
            <header data-role="panel_toolbar" class="w-100p flex-sp-around"></header>
            <footer data-role="panel_body" class="panel-body overflow-a flex-item-w50p"></footer>
        </div>
    </div>
</section>

<section data-role="right_panel_outer_container" class="p-fx panel right-panel animate hide c-mist">
    <div class="p-rel h-100p">
        <button type="button" data-action="togglePanel" class="panel-button right-panel-button">RightPanel</button>
        <div data-role="right_panel_inner_container" class="clear flex-dir-col h-inherit">
            <header data-role="panel_toolbar" class="w-100p flex-sp-around"></header>
            <footer data-role="panel_body" class="panel-body overflow-a flex-item-w50p"></footer>
        </div>
    </div>
</section>

<div data-role="main_container" class="w-100p h-100p p-abs"></div>

<div data-role="login_outer_container" class="flex-outer-container p-fx login-outer-container hidden">
    <form class="flex-inner-container form-small" data-role="loginForm" >
        <div class="w-100p p-t-b flex-sp-around">
            <button data-action="clickRedirectToRegister" class="button_login" type="button">Register new user</button>
        </div>
        <div class="w-100p p-t-b flex-sp-between">
            <div class="flex-item-w50p">User name:</div>
            <input class="flex-item-w50p" type="text" name="userName">
        </div>
        <div class="w-100p p-t-b flex-sp-between">
            <div class="flex-item-w50p">User password:</div>
            <input class="flex-item-w50p" type="password" name="userPassword">
        </div>
        <div class="w-100p p-t-b flex-sp-around">
            <button data-action="submit" class="button_login" type="submit">Login</button>
        </div>
    </form>
</div>

</body>
