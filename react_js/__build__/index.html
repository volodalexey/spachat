  <style>
    .spinner_arc {
      fill: none;
      stroke-dasharray: 100;
      stroke-dashoffset: 200;
      stroke-width: 3;
    }
    .spinner_arc1 {
      stroke: #FF00FF;
      animation: arc 2s linear infinite;
    }
    .spinner_arc2 {
      stroke: #00FF00;
      animation: arc_back 2s linear infinite;
    }
    .spinner_arc3 {
      stroke: #FFFF00;
      animation: arc 2s linear infinite;
    }
    @keyframes arc {
      from {
        stroke-dashoffset: 200;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes arc_back {
      from {
        stroke-dashoffset: 0;
      }
      to {
        stroke-dashoffset: 200;
      }
    }
    .waiter_outer_container{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      top: 0;
      background-color: rgba(207, 207, 207, 0.5);
      z-index: 200;
      position: fixed;
    }
  </style>
